<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Informacion-Reporte</title>
    <link rel="stylesheet" href="/static/css/estilo.css">
    <script src="/static/js/script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <header class="encavd">
        <nav>
            <a href="/">Inicio</a>
            <a href="/informacion">Informacion</a>
        </nav>

    </header>
    <main>
        <section class="contenedor sobre-nosotros">
            <h2 class="titulo">Reporte</h2>
            <div class="contenedor-sobre-nosotros">
                <div class="contenido-textos">
                    <form action="/obt_reporte" method="POST">
                        <label for="dateInput">Selecciona la fecha:</label>
                        <div class="form-group">
                            <input class="form-control dateInput" type="date" id="dateInput" name="start_date">
                        </div>
                        <div class="btn-reporte">
                            <button id="downloadButton" onclick="changeBtnObtn()" class="btn btn-dark btn-block">
                                Obtener Reporte
                            </button>
                        </div>
                    </form>
                    <p id="loadingMessage" style="display: none;">Se esta generando el reporte. Porfavor espera unos
                        minutos...</p>
                </div>
                <div class="contenido-textos">
                    {% if result is not none %}
                    <div class="modal" id="myModal" style="display:block;" tabindex="-1" role="dialog">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true" onclick="closeModal()">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                   <p id="modalMessage">Generado el reporte de la fecha actual</p>
                                </div>
                                <div class="modal-footer">
                                    <div class="btn-reporte">
                                        <button class="btn btn-secondary" value="{{result}}" id="downloadFile"
                                            onclick="downloadFile()">Descargar</button>
                                    </div>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                        onclick="closeModal()">Cerrar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endif %}

                    <img src="/static/img/comida4.png" alt="">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="contenedor-footer">
            <div class="content-foo">
                <h4>Direcci√≥n</h4>
                <p>info@tca-lapaz.com</p>
            </div>
        </div>
    </footer>
</body>

</html>
